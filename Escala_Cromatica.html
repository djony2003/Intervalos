<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Seleção de Tom da Escala Cromática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            color: #4a90e2;
        }
        select {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            background-color: #ffffff;
            color: #333;
        }
        #result {
            margin-top: 20px;
            font-size: 12px;
            line-height: 1.6;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            text-align: left;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4a90e2;
            color: #fff;
        }
        td {
            background-color: #e6f7ff;
        }
        label {
            font-weight: bold;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            select {
                width: 100%;
                font-size: 14px;
            }
            th, td {
                font-size: 10px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Escala Cromática - Seleção de Tom</h1>
    <label for="noteSelect">Selecione o tom:</label>
    <select id="noteSelect" onchange="showIntervals()">
        <option value="C">Dó (C)</option>
        <option value="C#">Dó# (C#)</option>
        <option value="D">Ré (D)</option>
        <option value="D#">Ré# (D#)</option>
        <option value="E">Mi (E)</option>
        <option value="F">Fá (F)</option>
        <option value="F#">Fá# (F#)</option>
        <option value="G">Sol (G)</option>
        <option value="G#">Sol# (G#)</option>
        <option value="A">Lá (A)</option>
        <option value="A#">Lá# (A#)</option>
        <option value="B">Si (B)</option>
    </select>

    <div id="result"></div>

    <div class="footer">Criado por Music Tech Estudios</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            showIntervals();
        });

        function showIntervals() {
            const noteOrder = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
            const intervals = [
                "Primeira (Uníssono)",
                "Segunda menor (1 semitom)",
                "Segunda maior (2 semitons)",
                "Terça menor (3 semitons)",
                "Terça maior (4 semitons)",
                "Quarta justa (5 semitons)",
                "Quinta diminuta (6 semitons)",
                "Quinta justa (7 semitons)",
                "Sexta menor (8 semitons)",
                "Sexta maior (9 semitons)",
                "Sétima menor (10 semitons)",
                "Sétima maior (11 semitons)",
                "Oitava (12 semitons)"
            ];

            const selectedNote = document.getElementById("noteSelect").value;
            const startIndex = noteOrder.indexOf(selectedNote);
            let resultHTML = `<h3>Intervalos partindo de ${selectedNote}:</h3><table><tr>`;

            for (let i = 0; i < intervals.length; i++) {
                resultHTML += `<th>${intervals[i]}</th>`;
            }

            resultHTML += `</tr><tr>`;

            for (let i = 0; i < intervals.length; i++) {
                const noteIndex = (startIndex + i) % noteOrder.length;
                resultHTML += `<td>${noteOrder[noteIndex]}</td>`;
            }

            resultHTML += `</tr></table>`;
            document.getElementById("result").innerHTML = resultHTML;
        }
    </script>
</body>
</html>
